<body>
	<header id="masthead"> 
	<div class="container">

			<a href="portfolio.html">Portfolio</a>

	</div>
	</header>

<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>
		
	<form id="contact-form">
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="John Smith" required="required">
			</li>

			<li>
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
			</li>

			<li>
				<label for="message">Message</label>
				<textarea id="message" name="message" required="required"></textarea>
			</li>
		</ul>
		<input type="submit" name="submit">
		

	</form>
	
	</section>

		<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>


			<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png" class="social" alt="Github">
			<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" class="social" alt="Linkedin">
			<img src="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/stackoverflow-128.png" class="social" alt="Stack Overflow">

		</div>
		</section>
	</div>
